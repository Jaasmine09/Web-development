<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video</title>

</head>
<body>
    <h3> To display video</h3>
   <video src="video/video.mp4" width="350" height=" "600"></video>
    
   <hr>
   <h3>To add autoplay </h3>
   <p> autoplay is not supported in some chromes so use autoplay muted instead </p>
   <video src="video/video.mp4" width="400" autoplay muted></video>

   <hr>
   <h3> To add controls</h3>
   <video src="video/video.mp4" width="400" controls></video>

   <hr>
   <h3> To add loop</h3>
   <video src="video/video.mp4" width="400" controls loop></video>

   <hr>
   <h3> To add muted</h3>
   <video src="video/video.mp4" width="400"  controls loop muted></video>

   
</body>
</html>
