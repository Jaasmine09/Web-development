<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block vs Inline</title>
</head>
<body>
    <!--Heading Element(block)-->
    <h1> Hello World</h1>
    <h2> Welcome to apna college</h2>

    <!--Paragraph Element(block)-->
    <p> This a new class on HTML Level-2</p>
    <p> This includes all the basics concept of HTML</p>

    <!--Anchor tag(Inline)-->
    <a href="https://www.youtube.com/"> Youtube</a>
    <a href="https://www.google.com/">Google</a>

    <br>
    <!--Image Element(Inline)-->
    <img src="https://www.shutterstock.com/image-photo/red-apple-isolated-on-white-260nw-1727544364.jpg">
    <img src="https://www.shutterstock.com/image-photo/orange-fruit-slices-leaves-isolated-260nw-1386912362.jpg">

</body>
</html>
